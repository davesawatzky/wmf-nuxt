<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Winnipeg Music Festival</title>
  </head>
  <body>
    <img
      class="loading-logo"
      src="images//wmf-logo-banner.jpg"
      alt="Winnipeg Music Festival Logo" />

<style>
  .loading-logo {
    position: absolute;
    top: 50%;
    left: 50%;
    animation: spin 2s linear infinite;
    width: 100px;
  }
  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
