<svg
  width="500px"
  height="500px"
  viewBox="0 0 500 500">
  <rect
    x="250"
    y="250"
    width="50"
    height="50"
    fill="#feac5e">
    <animateTransform
      attributeName="transform"
      type="rotate"
      begin="0s"
      from="0 200 200"
      to="360 200 200"
      dur="10s"
      repeatCount="indefinite" />
  </rect>
</svg>
