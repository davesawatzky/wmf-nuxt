query RegisteredClasses($registrationId: Int!) {
  registration(id: $registrationId) {
    registeredClasses {
      category
      classNumber
      discipline
      id
      level
      minSelections
      maxSelections
      numberOfSelections
      price
      subdiscipline
      schoolGroupID
      selections {
        composer
        duration
        id
        largerWork
        movement
        title
      }
    }
  }
}
