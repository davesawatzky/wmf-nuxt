query ClassByNumber($festivalClassNumber: String!) {
  festivalClassByNumber(festivalClassNumber: $festivalClassNumber) {
    id
    classNumber
    maxSelection
    minSelection
    requiredSelection
    performerType
    price
    category {
      id
      name
      description
      requiredComposer
    }
    level {
      id
      name
      description
    }
    subdiscipline {
      id
      name
      description
      discipline {
        id
        name
      }
    }
    trophies {
      id
      name
      description
    }
  }
}
